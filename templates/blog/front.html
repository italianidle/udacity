<!DOCTYPE html>

<html>
  <head>
    <title>Blog</title>
    <link href="/static/blog.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <a href="/blog" class="main-title">
      Blog
    </a>

    <div id="content">

      {% for post in posts %}
      <div class="post">
	<div class="post-heading">
	  <a href="/blog/{{post.key().id()}}" class="post-title">
	    {{post.subject}}
	  </a>
	  <div class="post-date">
	    {{post.created.strftime("%B %d, %Y")}}
	  </div>
	</div>
	<div class="post-content">
	  {{post.content}}
	</div>
      </div>
      {% endfor %}

    </div>
  </body>
</html>
