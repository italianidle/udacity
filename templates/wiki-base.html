<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <title>Wiki</title>
  </head>

  <body>
    <div class="header">

      <div class="controls">
	{% if user %}
        {{ user.name }} (<a class="gray-link" href="/wiki/logout">logout</a>)
	{% else %}
	<a class="gray-link" href="/wiki/login">login</a>
	|
	<a class="gray-link" href="/wiki/signup">signup</a>
	{% endif %}
      </div>

      <div class="controls">
	{% block controls %}
	{% endblock %}
      </div>

    </div>
    
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>

  </body>

</html>
