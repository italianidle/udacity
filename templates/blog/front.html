<!DOCTYPE html>

<html>
  <head>
    <title>Blog</title>
    <link href="/static/blog.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <a href="/blog" class="main-title">
      Blog
    </a>

    <div class="login-area">
      <a class="login-link" href="/blog/login">login</a>
      |
      <a class="login-link" href="/blog/signup">signup</a>
    </div>

    <div id="content">

      {% for post in posts %}
      <div class="post">
	<div class="post-heading">
	  <a href="/blog/{{post.key().id()}}" class="post-title">
	    {{post.subject}}
	  </a>
	  <div class="post-date">
	    {{post.created.strftime("%B %d, %Y")}}
	  </div>
	</div>
	<div class="post-content">
	  {{post.content}}
	</div>
      </div>
      {% endfor %}


      <br><br>

      <div class="age">
	Queried {{ age }} second{%- if age != 1 %}s{% endif %} ago
      </div>

    </div>
  </body>
</html>
