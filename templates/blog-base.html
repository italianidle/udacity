<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Blog</title>
</head>

<body>
  <div class="header">
    <div class="login-area">
      {% if user %}
        {{user.name}} (<a class="gray-link" href="/blog/logout">logout</a>)
      {% else %}
        <a class="gray-link" href="/blog/login">login</a>
        |
        <a class="gray-link" href="/blog/signup">signup</a>
      {% endif %}
    </div>
  </div>

  <a href="/blog" class="main-title">
    Blog
  </a>

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

  <br><br>

  
  <div class="age">
    {%- if age == 1 %}
    Queried {{age}} second ago
    {% else %}
    Queried {{age}} seconds ago
    {% endif %}
  </div>
</body>

</html>
