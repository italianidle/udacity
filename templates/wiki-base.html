<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <div class="login-area">
    {% if user %}
      <a class="login-link" href="/wiki/_edit{{page.name}}">edit</a>
      |
      {{ user.name }} (<a class="login-link" href="/wiki/logout">logout</a>)
    {% else %}
      <a class="login-link" href="/wiki/login">login</a>
      |
      <a class="login-link" href="/wiki/signup">signup</a>
    {% endif %}
    </div>

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>

  </body>

</html>
